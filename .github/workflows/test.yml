name: Test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
      - name: Test
        run: go test -v
      - name: Benchmark
        run: go test -benchmem -run='^$' -bench=. -count=20
